
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico"  type="image/x-icon"/>
    <title>Command Control</title>
    <style>   
    button, input, span {
        font-size: 400%!important;
    }
    body {
        position:absolute;
        width:100%;
        margin:0px;
        padding:0px;
    }
    .frame {
        height:300px;
        position:relative;
        display:block;
        border:1px solid #959595;
        border-radius:4px;
        text-align:center;
        margin:2%;
    }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
 
        //localStorage.getItem('testObject');
       // var pass=$("#pass").val();
 
    $(document).ready(function() {     
          function mengajax($id,$url,$pesanOk){
            $id.html("wait....");
            //$("#link1").text()
            $.ajax({
              type: "GET",
              url:$url,
              data: {
              },
              success: function(result) {
                <!-- alert('ok'); -->
                $id.html($pesanOk);
              },
              error: function(result) {
                alert('error');
                $id.html("Failed..");
              }
            });
          }
         
        //tess saat di klik
          $("#tez").click(function(e) {
            e.preventDefault();
            $id=$("#info");
            $url="https://api.telegram.org/"+$("#pass").val()+"/sendMessage?chat_id=-1001159497113&text=[tes]";
            $pesanOk="Tes berhasil Send";
            mengajax($id,$url,$pesanOk);
          });
       
        //Hidup lampu
          $("#hidup").click(function(e) {
            e.preventDefault();
            $id=$("#info");
            $url="https://api.telegram.org/"+$("#pass").val()+"/sendMessage?chat_id=-1001140143969&text=sound_on";
            $pesanOk="Sound berhasil Hidup";
            mengajax($id,$url,$pesanOk);
          });
        //Mati lampu
          $("#mati").click(function(e) {
            e.preventDefault();
            $id=$("#info");
            $url="https://api.telegram.org/"+$("#pass").val()+"/sendMessage?chat_id=-1001140143969&text=sound_off";
            $pesanOk="Sound berhasil Mati";
            mengajax($id,$url,$pesanOk);
          });
       
        //Open lock
          $("#lockopen").click(function(e) {
            e.preventDefault();
            $id=$("#info");
            $url="https://api.telegram.org/"+$("#pass").val()+"/sendMessage?chat_id=-1001140143969&text=lock_open";
            $pesanOk="Lock berhasil Open";
            mengajax($id,$url,$pesanOk);
          });
                 
        //Close lock
          $("#lockclose").click(function(e) {
            e.preventDefault();
            $id=$("#info");
            $url="https://api.telegram.org/"+$("#pass").val()+"/sendMessage?chat_id=-1001140143969&text=locking";
            $pesanOk="Lock berhasil Terkunci";
            mengajax($id,$url,$pesanOk);
          });
                 
    });
    </script>
</head>
<body>
<!-- <button id="click_button"> -->
    <!-- Welcome to JQuery world. -->
<!-- </button> -->
<!-- <br> -->
<div class="frame">
      
    <input id="pass" value="nyam"/>
    <br>    
    <button id="tez">
        [tes]
    </button>
    <br>
    <button id="hidup">
       Tambah Volume Suara
    </button>
    <br>
    <button id="mati">
       Matikan Volume Suara
    </button>
    <br>
    <button id="lockopen">
       Buka Kunci
    </button>
    <br>
    <button id="lockclose">
       Kunci Tutup
    </button>
    <br><br>
    <u id="info">..</u>

        <br><br><br><span style="color:grey">token command dua tujuah </span>
</div>

</body>
</html>
